<!DOCTYPE html>
<html>
    <head>
        <title>Nested Lists with Background Image</title>
        <style>
            body {
                background-image: url('https://www.catenon.com/front/img/backgrounds/bg-tech.jpg'); 
                background-repeat: no-repeat;
                background-size: cover;
            }
            ul {
                list-style-type: square;
                margin-left: 20px;
            }
        </style>
    </head>
<head>
	<title>Form with Select and Radio Buttons</title>
</head>
<body>
	<h1>Form with Select and Radio Buttons</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		
		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label><br><br>
		
		<label for="country">Country:</label>
		<select id="country" name="country">
			<option value="USA">USA</option>
			<option value="JAPAN">JAPAN</option>
			<option value="INDIA">INDIA</option>
			<option value="UNITED KINGDOM">UNITED KINGDOM</option>
            <option value="OTHERS">OTHERS</option>
		</select><br><br>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
